<div th:switch="${list}">
    <h2 th:case="null">No announcements yet!</h2>
        <div th:case="*">
            <h2>announcements</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="ann : ${list}">
                    <td th:text="${ann.announcementID}"></td>
                    <td th:text="${ann.title}"></td>
                     <td th:text="${ann.Description}"></td>
                    <td th:text="${ann.announcementDate}"></td>
                    <td><a th:href="@{/announcement/edit/{id}(id=${ann.announcementID})}">Edit</a></td>
                    <td><a th:href="@{/announcement/delete/{id}(id=${ann.announcementID})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/announcement/add">Add a new announcement</a></p>
</div>
